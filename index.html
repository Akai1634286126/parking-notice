<script>
const infoBox = document.getElementById('infoBox');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const gameOverBox = document.getElementById('gameOver');
const scoreDisplay = document.getElementById('scoreDisplay');
const playBtn = document.getElementById('playBtn');
const retryBtn = document.getElementById('retryBtn');
const backBtn = document.getElementById('backBtn');

let ship = { x: 150, y: 420, w: 30, h: 30 };
let bullets = [];
let enemies = [];
let score = 0;
let keys = {};
let gameRunning = false;

function resizeCanvas() {
    const ratio = window.innerHeight / window.innerWidth;
    let baseWidth = 320;
    let baseHeight = 480;
    if (ratio < 1) { // æ¨ªå±
        baseWidth = 480;
        baseHeight = 320;
    }
    canvas.width = baseWidth;
    canvas.height = baseHeight;
    ship.x = baseWidth / 2 - 15;
    ship.y = baseHeight - 60;
}
window.addEventListener('resize', resizeCanvas);

function startGame() {
    infoBox.style.display = 'none';
    gameOverBox.style.display = 'none';
    canvas.style.display = 'block';
    resizeCanvas();
    gameRunning = true;
    score = 0;
    bullets = [];
    enemies = [];
    loop();
}

function loop() {
    if (!gameRunning) return;
    update();
    draw();
    requestAnimationFrame(loop);
}

function update() {
    if (keys['ArrowLeft'] && ship.x > 0) ship.x -= 5;
    if (keys['ArrowRight'] && ship.x < canvas.width - ship.w) ship.x += 5;
    bullets.forEach(b => b.y -= 8);
    bullets = bullets.filter(b => b.y > 0);
    if (Math.random() < 0.03) enemies.push({ x: Math.random() * (canvas.width - 30), y: -20, w: 30, h: 30 });
    enemies.forEach(e => e.y += 3);
    enemies = enemies.filter(e => e.y < canvas.height);
    bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
            if (b.x < e.x + e.w && b.x + 4 > e.x && b.y < e.y + e.h && b.y + 10 > e.y) {
                bullets.splice(bi, 1);
                enemies.splice(ei, 1);
                score++;
            }
        });
    });
    enemies.forEach(e => {
        if (e.x < ship.x + ship.w && e.x + e.w > ship.x && e.y < ship.y + ship.h && e.y + e.h > ship.y) {
            endGame();
        }
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.fillRect(ship.x, ship.y, ship.w, ship.h);
    ctx.fillStyle = 'yellow';
    bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));
    ctx.fillStyle = 'red';
    enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));
    ctx.fillStyle = 'white';
    ctx.fillText('å¾—åˆ†: ' + score, 10, 20);
}

function endGame() {
    gameRunning = false;
    canvas.style.display = 'none';
    gameOverBox.style.display = 'block';
    scoreDisplay.textContent = 'æ‚¨çš„å¾—åˆ†ï¼š' + score;
}

document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);
document.addEventListener('keydown', e => {
    if (e.key === ' ') bullets.push({ x: ship.x + ship.w/2 - 2, y: ship.y });
});

playBtn.addEventListener('click', startGame);
retryBtn.addEventListener('click', startGame);
backBtn.addEventListener('click', () => {
    gameOverBox.style.display = 'none';
    infoBox.style.display = 'block';
});
